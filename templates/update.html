{% extends 'base.html' %}

{% block head %}
<title> {{task.content}} </title>
{% endblock %}

{% block body %}
<div class="content">
    <br>
    <h1>Update Task</h1>
    <br>
    <br>
    <div class="form">
        <form action="/update/{{task.id}}/{{pid}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" autocomplete="off">
            <input class="btn btn-primary" type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
